<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}CredentiCare{% endblock %}</title>

  <!-- Tailwind CDN for instant dev feedback -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Pull in Tailwind via StaticFiles for your compiled CSS -->
  <link href="{{ url_for('static', path='css/tailwind.min.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-2xl font-bold text-blue-600">CredentiCare</a>
      <div class="space-x-4">
        <a href="/" class="hover:text-blue-500">Home</a>
        {% if request.cookies.sb_token %}
          <a href="/dashboard" class="hover:text-blue-500">Dashboard</a>
          <a href="/ce/records/upload" class="hover:text-blue-500">Log CE</a>
          <a href="/logout" class="hover:text-red-500">Logout</a>
        {% else %}
          <a href="/login" class="hover:text-blue-500">Login</a>
          <a href="/signup" class="hover:text-blue-500">Sign Up</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-12">
    <div class="container mx-auto px-4 py-4 text-center text-sm text-gray-600">
      &copy; {{ now().year }} CredentiCare. All rights reserved.
    </div>
  </footer>
</body>
</html>
